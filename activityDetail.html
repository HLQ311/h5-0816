    <h2 class="title">【肺科•新闻】2020年度院级临床研究项目启动会顺利举行</h2>
    <div class="description">
        <span class="author">上海市肺科研究中心</span>
        <span class="publish_time">2020-08-12</span>
    </div>
    <div class="article" id="article">为提升临床研究水平，促进高质量临床研究的开展2020年我院特设院级临床研究项目，以解决临床实际问题为核心，资助临床研究的开展。2020年5月-6月期间，秉持“公平、公正、科学、严谨”的评审原则，我院对所有申报项目进行了评审。本次共收到项目申请39项，最终有26个临床研究项目脱颖而出，其中重点项目6个、面上项目10个、培育项目10个，资助金额共达2500万。</div>
